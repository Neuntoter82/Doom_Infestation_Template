description.Spanish=Doom - Plantilla modo de juego Infestación. \n Con esta plantilla podrás crear fácilmente misiones para el juego de mesa Doom, edición de 2016. \n\n  Se utiliza un mod especial de Doom 2016. Puedes encontrarlo en: \n\n Doom-Valkyrie.ddns.net o en https://boardgamegeek.com/filepage/253899/valkyrie-mod. Ejecutar esta plantilla sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. \n\n Para aprender a usar el editor, te recomiendo este vídeo en español: \n https://www.youtube.com/watch?v=qeKg9p5WkQM \n
